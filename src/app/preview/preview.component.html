<div id="modal-container" [class.mobile-modal]="isMobile">
  <div id="modal-container-content">
    <div id="modal-content-header">
        <h3 *ngIf="!isMatch && !loading">Find Your Twin</h3>
        <h3 *ngIf="loading"> Processing...</h3>
        <h3 *ngIf="isMatch"> Completed</h3>
    </div>
    <hr>
    <div id="modal-content-image" *ngIf="!isMatch && !loading">
      <img [src]="commonService.getImageSrc()" />
    </div>
    <div *ngIf="loading" class="load-result">
      <div class="loader"></div>
    </div>
    <div id="modal-container-match" *ngIf="isMatch && !loading">
      <div id="modal-container-match-text">
        <div class="match-child">
          <p>
            <b>{{matchObj.matchName}}</b>
          </p>
        </div>
      </div>
      <div class="result-container" [class.direction-col]="isMobile">
        <div id="modal-container-match-image" [class.match-image-mobile]="isMobile">
          <div class="frame-square" [class.mobile-frame]="isMobile">
            <div class="crop">
              <img [src]="commonService.getImageSrc()" />
            </div>
          </div>
          <div class="frame-square" [class.mobile-frame]="isMobile">
            <div class="crop">
              <img [src]="matchObj.matchSrc">
            </div>
          </div>
        </div>
        <div class="match-child">
          <circle-progress
            [percent]="similarity"
            [radius]="65"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
          ></circle-progress>
        </div>
      </div>


    </div>

    <hr>

    <div id="modal-content-footer">
      <button type="button" class="btn btn-default ml-10" (click)="closeModal()">Close</button>
      <button type="button" class="btn btn-primary ml-10" [disabled]="isMatch" (click)="startProcess()">Match</button>
    </div>
  </div>
</div>
